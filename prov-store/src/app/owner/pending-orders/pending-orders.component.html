<div class="container">
  <div class="mt-5 row">
    <div class="col-md-6">
      <h1>Pending Orders</h1>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger float-end mx-4" (click)="logoutOwner()">
        Logout
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button
        type="button"
        class="btn btn-info btn-lg mx-4 mt-5"
        routerLink="/owner-dashboard"
      >
        All Products
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg mx-4 mt-5"
        routerLink="/completed-orders"
      >
        Completed Orders
      </button>
      <button
      type="button"
      class="btn btn-info btn-lg mx-4 mt-5"
      routerLink="/all-orders"
    >
      All Orders
    </button>
    </div>
  </div>

  <ag-grid-angular
    style="width: 100%; height: 550px"
    class="ag-theme-balham mt-4"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [pagination]="true"
    [rowHeight]="rowHeight"
  >
  </ag-grid-angular>
</div>
