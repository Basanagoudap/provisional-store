<div class="container">
  <div class="mt-5 row">
    <div class="col-md-6">
      <h1>Owner Dashboard</h1>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger float-end mx-4" (click)="logoutOwner()">
        Logout
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button
        type="button"
        class="btn btn-info btn-lg mt-5"
        routerLink="/pending-orders"
      >
        Pending Orders
      </button>
      <button
        type="button"
        class="btn btn-info btn-lg mx-4 mt-5"
        routerLink = "/completed-orders"
      >
        Completed Orders
      </button>
      <button
        type="button"
        class="btn btn-primary btn-lg mt-5 float-end"
        data-bs-toggle="modal"
        data-bs-target="#addProductsModal"
      >
        Add Products
      </button>
    </div>
  </div>
  <div class="row mt-5" *ngFor="let products of allProducts">
    <div class="card col-md-12">
      <div class="card-body row">
        <div class="col-md-3">
          <img
            src="{{ products.image }}"
            class="rounded img-fluid float-left"
            alt="nothing"
          />
        </div>
        <div class="col-md-6 row" style="background-color: antiquewhite">
          <div class="col-md-12">
            <h1 class="card-title">{{ products.name }}</h1>
          </div>
          <div class="col-md-12">
            <h5 class="card-text">
              {{ products.description }}
            </h5>
          </div>
          <div class="col-md-6">
            <h3>Price: {{ products.price }} Rs</h3>
          </div>
          <div class="col-md-6">
            <h3>Quantity: {{ products.quantity }} Nos</h3>
          </div>
        </div>

        <div
          class="col-md-3 row d-flex justify-content-center align-items-center"
        >
          <div class="col-md-12 text-center">
            <button class="btn btn-lg btn-warning px-4" data-bs-toggle="modal" data-bs-target="#editProductModal" (click)="editProductModal(products)">edit</button>
          </div>
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-lg btn-danger px-4" data-bs-toggle="modal" data-bs-target="#deleteProductModal" (click)="selectDeleteProduct(products)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add New Product form Modal -->

<div>
  <div
    class="modal"
    id="addProductsModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add new product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="resetAddForm()"
          ></button>
        </div>
        <div class="modal-body modal-body_custom">
          <form [formGroup]="addProductsForm" class="row">
            <div class="form-group col-md-6">
              <label for="productName">Name</label>
              <input
                type="text"
                class="form-control"
                [formControl]="addProductsForm.controls['Name']"
                id="productName"
                aria-describedby="emailHelp"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="productDescription">Description</label>
              <input
                type="text"
                class="form-control"
                [formControl]="addProductsForm.controls['Description']"
                id="productDescription"
                aria-describedby="emailHelp"
                placeholder="Enter description"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="formFile">Image</label>
              <input
                class="form-control"
                (change)="addImage($event)"
                type="file"
                id="formFile"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="productPrice">Price</label>
              <input
                type="text"
                class="form-control"
                [formControl]="addProductsForm.controls['Price']"
                id="productPrice"
                aria-describedby="emailHelp"
                placeholder="Enter price"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="productQuantity">Quantity</label>
              <input
                type="text"
                class="form-control"
                [formControl]="addProductsForm.controls['Quantity']"
                id="productQuantity"
                aria-describedby="emailHelp"
                placeholder="Enter quantity"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="resetAddForm()"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="addProductsForm.invalid"
            (click)="addNewProducts(addProductsForm.value)"
          >
            Add product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Product Form Modal -->

              <div class="form-group col-md-6">

              </div>

            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              [disabled]="editProductsForm.invalid"

            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Delete Product Modal -->

<div>
  <div class="modal" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="deleteProductModalLabel">Are you sure, you want to delete this item?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" (click)="deleteProduct()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
